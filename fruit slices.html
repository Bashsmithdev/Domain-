<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Slices</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            overflow: hidden;
            height: 100vh;
            user-select: none;
        }

        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            text-align: center;
        }

        .title {
            font-size: 3em;
            color: #fff;
            text-shadow: 3px 3px 0px #ff6b6b, 6px 6px 10px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            font-weight: bold;
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 30px;
            color: #fff;
            font-size: 1.2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .game-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }

        .fruit {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border: 3px solid rgba(255,255,255,0.3);
        }

        .fruit:hover {
            transform: scale(1.05);
        }

        .fruit.sliced {
            animation: slice 0.5s ease-out forwards;
        }

        @keyframes slice {
            0% { transform: scale(1) rotate(0deg); opacity: 1; }
            100% { transform: scale(1.5) rotate(180deg); opacity: 0; }
        }

        .slice-effect {
            position: absolute;
            pointer-events: none;
            z-index: 100;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: explode 0.8s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0) translateY(-50px); opacity: 0; }
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 2000;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .game-over h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .game-over p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.3);
        }

        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 3000;
        }

        .start-screen h1 {
            font-size: 4em;
            color: white;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }

        .start-screen p {
            font-size: 1.3em;
            color: white;
            margin-bottom: 40px;
            text-align: center;
            max-width: 600px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="start-screen" id="startScreen">
            <h1>üçé Fruit Slices üçä</h1>
            <p>Slice the fruits as they appear! Click or tap on fruits to slice them and earn points. Miss 3 fruits and it's game over!</p>
            <button class="btn" onclick="startGame()">Start Game</button>
        </div>

        <div class="header">
            <h1 class="title">Fruit Slices</h1>
            <div class="score-board">
                <div>Score: <span id="score">0</span></div>
                <div>Lives: <span id="lives">3</span></div>
                <div>Level: <span id="level">1</span></div>
            </div>
        </div>

        <div class="game-area" id="gameArea"></div>

        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="btn" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        let gameActive = false;
        let score = 0;
        let lives = 3;
        let level = 1;
        let fruits = [];
        let gameInterval;
        let spawnRate = 2000;

        const fruitTypes = [
            { emoji: 'üçé', color: '#ff6b6b', points: 10 },
            { emoji: 'üçä', color: '#ffa726', points: 15 },
            { emoji: 'üçå', color: '#ffee58', points: 12 },
            { emoji: 'üçá', color: '#ab47bc', points: 20 },
            { emoji: 'üçì', color: '#ef5350', points: 25 },
            { emoji: 'ü•ù', color: '#66bb6a', points: 30 },
            { emoji: 'üçë', color: '#e57373', points: 18 },
            { emoji: 'üçí', color: '#f06292', points: 22 }
        ];

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            gameActive = true;
            score = 0;
            lives = 3;
            level = 1;
            spawnRate = 2000;
            updateUI();
            spawnFruit();
            gameInterval = setInterval(spawnFruit, spawnRate);
        }

        function spawnFruit() {
            if (!gameActive) return;

            const gameArea = document.getElementById('gameArea');
            const fruit = document.createElement('div');
            const fruitType = fruitTypes[Math.floor(Math.random() * fruitTypes.length)];
            
            fruit.className = 'fruit';
            fruit.innerHTML = fruitType.emoji;
            fruit.style.backgroundColor = fruitType.color;
            fruit.style.fontSize = Math.random() * 30 + 40 + 'px';
            fruit.style.width = fruit.style.height = Math.random() * 40 + 60 + 'px';
            fruit.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            fruit.style.top = '-100px';
            
            const fallSpeed = Math.random() * 3 + 2 + (level * 0.5);
            const horizontalDrift = (Math.random() - 0.5) * 100;
            
            fruit.dataset.points = fruitType.points;
            fruit.dataset.fallSpeed = fallSpeed;
            fruit.dataset.horizontalDrift = horizontalDrift;
            
            fruit.addEventListener('click', sliceFruit);
            gameArea.appendChild(fruit);
            fruits.push(fruit);
            
            animateFruit(fruit);
        }

        function animateFruit(fruit) {
            let position = -100;
            const fallSpeed = parseFloat(fruit.dataset.fallSpeed);
            const horizontalDrift = parseFloat(fruit.dataset.horizontalDrift);
            const startX = parseFloat(fruit.style.left);
            
            const fall = setInterval(() => {
                if (!gameActive || fruit.classList.contains('sliced')) {
                    clearInterval(fall);
                    return;
                }
                
                position += fallSpeed;
                fruit.style.top = position + 'px';
                fruit.style.left = (startX + (position / 10) * (horizontalDrift / 100)) + 'px';
                
                if (position > window.innerHeight) {
                    clearInterval(fall);
                    if (!fruit.classList.contains('sliced')) {
                        lives--;
                        updateUI();
                        if (lives <= 0) {
                            endGame();
                        }
                    }
                    fruit.remove();
                    fruits = fruits.filter(f => f !== fruit);
                }
            }, 16);
        }

        function sliceFruit(event) {
            event.preventDefault();
            const fruit = event.target;
            
            if (fruit.classList.contains('sliced')) return;
            
            fruit.classList.add('sliced');
            const points = parseInt(fruit.dataset.points);
            score += points;
            
            createSliceEffect(fruit);
            
            setTimeout(() => {
                fruit.remove();
                fruits = fruits.filter(f => f !== fruit);
            }, 500);
            
            // Level progression
            if (score > level * 500) {
                level++;
                spawnRate = Math.max(800, spawnRate - 100);
                clearInterval(gameInterval);
                gameInterval = setInterval(spawnFruit, spawnRate);
            }
            
            updateUI();
        }

        function createSliceEffect(fruit) {
            const rect = fruit.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            // Create particles
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.backgroundColor = fruit.style.backgroundColor;
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                particle.style.transform = `translate(-50%, -50%) rotate(${i * 45}deg) translateY(-20px)`;
                
                document.body.appendChild(particle);
                
                setTimeout(() => particle.remove(), 800);
            }
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            document.getElementById('level').textContent = level;
        }

        function endGame() {
            gameActive = false;
            clearInterval(gameInterval);
            
            // Remove all fruits
            fruits.forEach(fruit => fruit.remove());
            fruits = [];
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            startGame();
        }

        // Touch support for mobile
        document.addEventListener('touchstart', function(e) {
            if (e.target.classList.contains('fruit')) {
                e.preventDefault();
                sliceFruit(e);
            }
        });
    </script>
</body>
</html>
